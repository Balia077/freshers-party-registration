<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Admin Panel: Registered Students</title>
  <style>
    :root {
      --primary: #6366f1;
      --secondary: #ec4899;
      --danger: #ef4444;
      --success: #10b981;
      --dark: #1f2937;
      --gray: #6b7280;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', 'Roboto', 'Helvetica Neue', sans-serif;
      background: linear-gradient(135deg, #f0f9ff 0%, #f3e8ff 100%);
      min-height: 100vh;
    }

    header {
      background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
      color: white;
      padding: 0;
      box-shadow: 0 10px 30px rgba(99, 102, 241, 0.3);
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    .header-content {
      max-width: 1400px;
      margin: 0 auto;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 20px;
      height: 80px;
    }

    .logo {
      font-size: 1.8rem;
      font-weight: 700;
      color: white;
      text-decoration: none;
    }

    .logout-btn {
      background: var(--danger);
      padding: 10px 24px;
      border-radius: 50px;
      border: none;
      color: white;
      font-weight: 600;
      cursor: pointer;
      font-size: 0.95rem;
    }

    .logout-btn:hover {
      opacity: 0.9;
    }

    section {
      max-width: 1400px;
      margin: 40px auto;
      background: white;
      border-radius: 20px;
      box-shadow: 0 10px 40px rgba(99, 102, 241, 0.15);
      padding: 40px;
    }

    .welcome-banner {
      background: linear-gradient(135deg, var(--success) 0%, var(--primary) 100%);
      color: white;
      padding: 25px;
      border-radius: 15px;
      margin-bottom: 40px;
      font-weight: 600;
      text-align: center;
    }

    .stats-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 25px;
      margin-bottom: 40px;
    }

    .stat-card {
      background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
      color: white;
      padding: 30px;
      border-radius: 15px;
      text-align: center;
    }

    .stat-number {
      font-size: 3rem;
      font-weight: 700;
      margin: 10px 0;
    }

    .stat-label {
      font-size: 1rem;
      opacity: 0.95;
    }

    .department-section {
      margin-bottom: 60px;
    }

    .department-header {
      color: var(--primary);
      font-size: 1.8rem;
      margin: 40px 0 25px 0;
      display: flex;
      align-items: center;
      gap: 15px;
      padding-bottom: 15px;
      border-bottom: 3px solid var(--primary);
    }

    .department-count {
      background: #f59e0b;
      color: white;
      padding: 8px 20px;
      border-radius: 50px;
      font-weight: 700;
      font-size: 1rem;
    }

    .gender-tabs {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
    }

    .gender-tab {
      padding: 10px 20px;
      background: #f3f4f6;
      border: 2px solid #e5e7eb;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
      transition: all 0.3s ease;
    }

    .gender-tab.active {
      background: var(--primary);
      color: white;
      border-color: var(--primary);
    }

    .table-wrapper {
      overflow-x: auto;
      border-radius: 15px;
      margin-bottom: 30px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    thead {
      background: linear-gradient(135deg, var(--primary) 0%, #4f46e5 100%);
      color: white;
    }

    thead th {
      text-align: center;
      padding: 18px 12px;
      font-weight: 700;
      text-transform: uppercase;
      font-size: 0.9rem;
    }

    tbody td {
      text-align: center;
      padding: 16px 12px;
      border-bottom: 1px solid #e0e0e0;
    }

    tbody tr:hover {
      background: rgba(99, 102, 241, 0.05);
    }

    .empty-message {
      text-align: center;
      padding: 60px 40px;
      color: var(--gray);
      font-size: 1.2rem;
    }

    .loading {
      text-align: center;
      padding: 40px;
      color: var(--primary);
      font-weight: 600;
    }

    .export-btn {
      background: var(--primary);
      color: white;
      padding: 12px 24px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
      margin-bottom: 20px;
      margin-right: 10px;
    }

    .export-btn:hover {
      opacity: 0.9;
    }

    footer {
      background: linear-gradient(135deg, var(--dark) 0%, var(--primary) 100%);
      color: white;
      text-align: center;
      padding: 40px 20px;
      margin-top: 80px;
    }

    @media (max-width: 768px) {
      section {
        padding: 20px;
      }

      .department-header {
        font-size: 1.5rem;
        flex-wrap: wrap;
      }

      .stat-card {
        padding: 20px;
      }

      .stat-number {
        font-size: 2rem;
      }

      thead th {
        font-size: 0.8rem;
        padding: 12px 8px;
      }

      tbody td {
        padding: 12px 8px;
        font-size: 0.9rem;
      }
    }
  </style>
</head>

<body>
  <header>
    <div class="header-content">
      <a href="../index.html" class="logo">üéâ AKGI Freshers</a>
      <button onclick="logout()" class="logout-btn">üîì Logout</button>
    </div>
  </header>

  <section>
    <div class="welcome-banner">
      ‚úÖ Welcome, Admin! Here are the registered student details
    </div>

    <button class="export-btn" onclick="exportToCSV()">üì• Export All to CSV</button>

    <div class="stats-container" id="statsContainer"></div>

    <div id="departmentContainer"></div>
  </section>

  <footer>
    <p>&copy; 2025 AKGI Freshers Party. All rights reserved.</p>
    <p>Made with ‚ù§Ô∏è for the AKGI Community</p>
    <p>| By Biswaranjan Sahoo & Balaram Das |</p>
  </footer>

  <script>
    const GOOGLE_SCRIPT_URL = "https://script.google.com/macros/s/AKfycbwD_Oec9ZRH3_VidBKc5UliwHrUVgNLYoEPZc9rw_00zkMpIvwGQ6v9SqvYwOwxrLo0Gg/exec";
    let allStudents = [];

    function logout() {
      if (confirm('Are you sure you want to logout?')) {
        window.location.href = 'admin-login.html';
      }
    }

    async function loadStudents() {
      const container = document.getElementById('departmentContainer');
      container.innerHTML = '<div class="loading">Loading data...</div>';

      try {
        const response = await fetch(GOOGLE_SCRIPT_URL);
        const result = await response.json();

        if (result.success) {
          allStudents = result.data;
          displayStudents();
        } else {
          throw new Error(result.error);
        }
      } catch (error) {
        container.innerHTML = `<div class="empty-message">Error loading data: ${error.message}</div>`;
      }
    }

    function displayStudents() {
      const container = document.getElementById('departmentContainer');
      const statsContainer = document.getElementById('statsContainer');

      if (!allStudents.length) {
        container.innerHTML = '<div class="empty-message">No registrations yet</div>';
        statsContainer.innerHTML = `
          <div class="stat-card">
            <div class="stat-label">Total Registrations</div>
            <div class="stat-number">0</div>
          </div>
        `;
        return;
      }

      // Sort students alphabetically by name
      const sorted = allStudents.sort((a, b) => a.name.localeCompare(b.name));

      // Group by department
      const departments = {};
      sorted.forEach(student => {
        if (!departments[student.department]) {
          departments[student.department] = [];
        }
        departments[student.department].push(student);
      });

      // Calculate stats
      const maleCount = sorted.filter(s => s.gender === 'Male').length;
      const femaleCount = sorted.filter(s => s.gender === 'Female').length;

      // Display stats
      statsContainer.innerHTML = `
        <div class="stat-card">
          <div class="stat-label">Total Registrations</div>
          <div class="stat-number">${allStudents.length}</div>
        </div>
        <div class="stat-card">
          <div class="stat-label">Male Students</div>
          <div class="stat-number">${maleCount}</div>
        </div>
        <div class="stat-card">
          <div class="stat-label">Female Students</div>
          <div class="stat-number">${femaleCount}</div>
        </div>
        <div class="stat-card">
          <div class="stat-label">Departments</div>
          <div class="stat-number">${Object.keys(departments).length}</div>
        </div>
      `;

      // Display tables for each department
      container.innerHTML = '';
      
      // Sort departments alphabetically
      const sortedDepts = Object.keys(departments).sort();

      sortedDepts.forEach(dept => {
        const deptStudents = departments[dept];
        
        // Skip department if no students
        if (deptStudents.length === 0) return;
        
        const males = deptStudents.filter(s => s.gender === 'Male');
        const females = deptStudents.filter(s => s.gender === 'Female');

        const deptSection = document.createElement('div');
        deptSection.className = 'department-section';
        deptSection.innerHTML = `
          <h2 class="department-header">
            üéì ${dept}
            <span class="department-count">${deptStudents.length} Students</span>
          </h2>

          <h3 style="color: var(--primary); margin: 20px 0 15px 0; font-size: 1.3rem;">
            ‚ôÇÔ∏è Male Students (${males.length})
          </h3>
          ${males.length > 0 ? `
          <div class="table-wrapper">
            <table>
              <thead>
                <tr>
                  <th>Sl. No.</th>
                  <th>Name</th>
                  <th>Email</th>
                  <th>Phone</th>
                </tr>
              </thead>
              <tbody>
                ${males.map((s, i) => `
                  <tr>
                    <td>${i + 1}</td>
                    <td>${s.name}</td>
                    <td>${s.email}</td>
                    <td>${s.phone}</td>
                  </tr>
                `).join('')}
              </tbody>
            </table>
          </div>
          ` : '<p style="color: var(--gray); font-style: italic; margin-bottom: 20px;">No male students registered yet</p>'}

          <h3 style="color: var(--secondary); margin: 20px 0 15px 0; font-size: 1.3rem;">
            ‚ôÄÔ∏è Female Students (${females.length})
          </h3>
          ${females.length > 0 ? `
          <div class="table-wrapper">
            <table>
              <thead>
                <tr>
                  <th>Sl. No.</th>
                  <th>Name</th>
                  <th>Email</th>
                  <th>Phone</th>
                </tr>
              </thead>
              <tbody>
                ${females.map((s, i) => `
                  <tr>
                    <td>${i + 1}</td>
                    <td>${s.name}</td>
                    <td>${s.email}</td>
                    <td>${s.phone}</td>
                  </tr>
                `).join('')}
              </tbody>
            </table>
          </div>
          ` : '<p style="color: var(--gray); font-style: italic; margin-bottom: 20px;">No female students registered yet</p>'}
        `;

        container.appendChild(deptSection);
      });
    }

    function exportToCSV() {
      if (!allStudents.length) {
        alert('No data to export');
        return;
      }

      let csv = 'Name,Email,Phone,Department,Gender\n';
      allStudents.forEach(s => {
        csv += `"${s.name}","${s.email}","${s.phone}","${s.department}","${s.gender}"\n`;
      });

      const blob = new Blob([csv], { type: 'text/csv' });
      const url = window.URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = 'freshers_registrations.csv';
      a.click();
    }

    window.onload = loadStudents;
  </script>
</body>
</html>
