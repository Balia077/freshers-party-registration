<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Freshers Registration</title>
  <style>
    :root {
      --primary: #6366f1;
      --secondary: #ec4899;
      --danger: #ef4444;
      --dark: #1f2937;
      --success: #10b981;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', 'Roboto', 'Helvetica Neue', sans-serif;
      background: linear-gradient(135deg, #f0f9ff 0%, #f3e8ff 100%);
      color: var(--dark);
      line-height: 1.6;
      min-height: 100vh;
    }

    header {
      background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
      color: white;
      padding: 0;
      box-shadow: 0 10px 30px rgba(99, 102, 241, 0.3);
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    .header-content {
      max-width: 1400px;
      margin: 0 auto;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 20px;
      height: 80px;
    }

    .logo {
      font-size: 1.8rem;
      font-weight: 700;
      color: white;
      text-decoration: none;
    }

    nav {
      display: flex;
      gap: 40px;
    }

    nav a {
      color: white;
      text-decoration: none;
      font-weight: 600;
    }

    section {
      max-width: 600px;
      margin: 40px auto;
      background: white;
      border-radius: 12px;
      box-shadow: 0 8px 32px rgba(0, 74, 173, 0.15);
      padding: 40px;
    }

    h1 {
      color: #004aad;
      text-align: center;
      font-size: 2.2rem;
      margin-bottom: 10px;
    }

    .form-group {
      margin-bottom: 22px;
    }

    label {
      display: block;
      margin-bottom: 8px;
      color: #333;
      font-weight: 600;
    }

    input, select {
      width: 100%;
      padding: 12px 15px;
      border: 2px solid #e0e0e0;
      border-radius: 8px;
      font-size: 1rem;
      font-family: inherit;
      box-sizing: border-box;
    }

    input:focus, select:focus {
      outline: none;
      border-color: #004aad;
      box-shadow: 0 0 0 3px rgba(0, 74, 173, 0.1);
    }

    .radio-group {
      display: flex;
      gap: 30px;
      margin-top: 10px;
    }

    .submit-btn {
      width: 100%;
      padding: 14px;
      background: linear-gradient(135deg, #004aad 0%, #0366d6 100%);
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1.05rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .submit-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(0, 74, 173, 0.3);
    }

    .submit-btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }

    .success-message {
      display: none;
      background: #d4edda;
      color: #155724;
      padding: 15px;
      border-radius: 8px;
      margin-bottom: 20px;
      border-left: 4px solid #28a745;
      text-align: center;
    }

    .error-message {
      display: none;
      background: #f8d7da;
      color: #721c24;
      padding: 15px;
      border-radius: 8px;
      margin-bottom: 20px;
      border-left: 4px solid var(--danger);
    }

    footer {
      background: linear-gradient(135deg, var(--dark) 0%, var(--primary) 100%);
      color: white;
      text-align: center;
      padding: 40px 20px;
      margin-top: 80px;
    }

    footer p {
      margin: 8px 0;
      font-weight: 500;
    }
  </style>
</head>

<body>
  <header>
    <div class="header-content">
      <a href="../index.html" class="logo">üéâ AKGI Freshers 2025</a>
      <nav>
        <a href="../index.html">Home</a>
        <a href="agenda.html">Agenda</a>
        <a href="fresher-registration.html">Register</a>
        <a href="admin-login.html">Admin</a>
      </nav>
    </div>
  </header>

  <section>
    <h1>üìù Register Now</h1>

    <div class="success-message" id="successMsg">
      ‚úÖ Registration successful! Redirecting...
    </div>

    <div class="error-message" id="errorMsg">
      ‚ùå Please fill all fields correctly
    </div>

    <form id="fresherForm">
      <div class="form-group">
        <label for="name">Full Name *</label>
        <input type="text" id="name" placeholder="Enter your full name" required>
      </div>

      <div class="form-group">
        <label for="email">Email Address *</label>
        <input type="email" id="email" placeholder="example@gmail.com" required>
      </div>

      <div class="form-group">
        <label for="phone">Phone Number *</label>
        <input type="tel" id="phone" placeholder="10-digit mobile number" required>
      </div>

      <div class="form-group">
        <label for="department">Department *</label>
        <select id="department" required>
          <option value="">-- Select Your Department --</option>
          <option value="BCA">BCA</option>
          <option value="BBA">BBA</option>
          <option value="B.Sc. Bio-Technology">B.Sc. Bio-Technology</option>
          <option value="B.Sc. Computer Science">B.Sc. Computer Science</option>
          <option value="Data Science">Data Science</option>
          <option value="PGDM">PGDM</option>
        </select>
      </div>

      <div class="form-group">
        <label>Gender *</label>
        <div class="radio-group">
          <div>
            <input type="radio" id="male" name="gender" value="Male" required>
            <label for="male" style="display: inline;">‚ôÇÔ∏è Male</label>
          </div>
          <div>
            <input type="radio" id="female" name="gender" value="Female" required>
            <label for="female" style="display: inline;">‚ôÄÔ∏è Female</label>
          </div>
        </div>
      </div>

      <button type="submit" class="submit-btn">Register Now üéâ</button>
    </form>
  </section>

  <footer>
    <p>&copy; 2025 AKGI Freshers Party. All rights reserved.</p>
    <p>Made with ‚ù§Ô∏è for the AKGI Community</p>
    <p>| By Biswaranjan Sahoo & Balaram Das |</p>
  </footer>

  <script>
    const GOOGLE_SCRIPT_URL = "https://script.google.com/macros/s/AKfycbwD_Oec9ZRH3_VidBKc5UliwHrUVgNLYoEPZc9rw_00zkMpIvwGQ6v9SqvYwOwxrLo0Gg/exec";

    document.getElementById('fresherForm').addEventListener('submit', async function(e) {
      e.preventDefault();

      const name = document.getElementById('name').value.trim();
      const email = document.getElementById('email').value.trim();
      const phone = document.getElementById('phone').value.trim();
      const department = document.getElementById('department').value.trim();
      const gender = document.querySelector('input[name="gender"]:checked')?.value;

      const errorMsg = document.getElementById('errorMsg');
      const successMsg = document.getElementById('successMsg');
      const submitBtn = document.querySelector('.submit-btn');

      if (!name || !email || !phone || !department || !gender) {
        errorMsg.textContent = '‚ùå Please fill all fields correctly';
        errorMsg.style.display = 'block';
        successMsg.style.display = 'none';
        return;
      }

      if (!/^\d{10}$/.test(phone)) {
        errorMsg.textContent = '‚ùå Please enter a valid 10-digit phone number';
        errorMsg.style.display = 'block';
        return;
      }

      submitBtn.disabled = true;
      submitBtn.textContent = 'Registering...';

      try {
        const response = await fetch(GOOGLE_SCRIPT_URL, {
          method: 'POST',
          body: JSON.stringify({ name, email, phone, department, gender })
        });

        const result = await response.json();

        if (result.success) {
          errorMsg.style.display = 'none';
          successMsg.style.display = 'block';
          document.getElementById('fresherForm').reset();
          submitBtn.disabled = false;
          submitBtn.textContent = 'Register Now üéâ';

          setTimeout(() => {
            window.location.href = 'welcome-fresher.html';
          }, 2000);
        } else {
          throw new Error(result.error);
        }
      } catch (error) {
        errorMsg.textContent = '‚ùå Error: ' + error.message;
        errorMsg.style.display = 'block';
        submitBtn.disabled = false;
        submitBtn.textContent = 'Register Now üéâ';
      }
    });
  </script>
</body>
</html>
